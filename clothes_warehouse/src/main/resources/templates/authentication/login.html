<!-- tag::all[] -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div
      class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
    >
      <h1>Login</h1>

      <div th:if="${error}">
        Unable to login. Check your username and password.
      </div>

      <p>New here? Click <a th:href="@{/register}">here</a> to register.</p>

      <!-- tag::thAction[] -->
      <form method="POST" th:action="@{/login}" id="loginForm">
        <!-- end::thAction[] -->
        <label class="form-label" for="username">Username: </label>
        <input
          class="form-control"
          type="text"
          name="username"
          id="username"
        /><br />

        <label class="form-label" for="password">Password: </label>
        <input
          class="form-control"
          type="password"
          name="password"
          id="password"
        /><br />

        <input class="btn btn-primary mt-5" type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
<!-- end::all[] -->
