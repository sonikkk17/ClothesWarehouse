<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <style>
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        .item-palette {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .item-palette h3,
        .item-palette h5,
        .item-palette h6 {
            color: #fff;
        }
    </style>
  <title>Item Lists</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/dc">CentresList</a>

  </div>
</nav>
<body class="dark-mode">


<div class="container">
  <form class="mt-3" method="post" th:object="${search}" >
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="brand" class="form-label">Brand:</label>
        <input type="text" class="form-control" id="brand" th:field="*{brand}" name="brand" placeholder="Enter brand"/>
      </div>
      <div class="col-md-4">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name" />
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary mt-3" type="submit">Search</button>
      </div>
    </div>
  </form>
</div>

<h1>All Centres</h1>
<div class="d-flex flex-row mb-3">
  <div
          class="card ms-3 me-3"
          th:each="centre, iStat: ${centres}"
          style="width: 18rem"
  >
    <div class="card-body">
      <h5 class="card-title" th:text="${centre.name}" />
      <h6
              class="card-subtitle mb-2 text-muted"
              th:text="|Longitude: ${centre.longitude}|"
      />
      <h6
              class="card-subtitle mb-2 text-muted"
              th:text="|Latitude: ${centre.latitude}|"
      />
    </div>
  </div>
</div>
</body>
</html>
